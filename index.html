<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Frontend Lesson 1</title>
    <style>
        div {
            background: navy;
            height: 50px;
            width: 100px;
        }
        div#circleDiv {
            border-radius: 50%;
        }
        /* div#secondDiv {


        } */
    </style>
</head>
<body>
    <div id="firstDiv" onclick="alert('Hello JS Browser Events!')"></div>
    <br>
    <div id="secondDiv"></div>
    <br>
    <div id="circleDiv"></div>
    <br>
    <textarea id="text"></textarea>
    <br>
    <a id="googleLink" href="http://www.google.com">Google</a>
    <script>
        // установка обработчика события типа 'click' на блок с id="secondDiv"
        secondDiv.addEventListener('click', (ev) => {
            // alert('Hello JS Browser Events 2!')
            // console.log(ev)
            if (secondDiv.style.backgroundColor !== 'red') {
                // secondDiv.style.backgroundColor = 'red'
                secondDiv.style['background-color'] = 'red'
            } else {
                secondDiv.style.backgroundColor = 'navy'
            }
            secondDiv.style.position = 'sticky'
            secondDiv.style.left = 0
            setInterval(() => {
                const oldLeft = Number(secondDiv.style.left.toString().replace('px', ''))
                secondDiv.style.left = (oldLeft + 10).toString() + 'px'
                console.log(secondDiv.style.left)
            }, 100)
        })
        circleDiv.addEventListener('mousemove', (ev) => {
            firstDiv.style.backgroundColor = `rgb(255, ${ev.pageX}, ${ev.pageY})`
        })
        setTimeout(() => {
            firstDiv.style.backgroundColor = 'green'
        }, 5000)
        const interval = setInterval(() => {
            if (circleDiv.style.backgroundColor !== 'green') {
                circleDiv.style['background-color'] = 'green'
            } else {
                circleDiv.style.backgroundColor = 'navy'
            }
        }, 3000)
        setTimeout(() => {
            clearInterval(interval)
        }, 12000)
        window.onbeforeunload =
            function(ev) {
                if(text.value.length > 0) {
                    const msg = 'Text not saved'
                    ev.returnValue = msg
                    return msg
                }
                return null
            }
        googleLink.addEventListener('click', (ev) => {
            ev.preventDefault()
            // ev.stopPropagation()
            alert('Go to Google!')
        })
        document.getElementsByTagName('body')[0].addEventListener('click', (ev) => {
            console.log('body click')
            console.log(ev.target)
        })
    </script>
</body>
</html>
